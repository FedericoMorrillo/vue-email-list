<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--/Axios-->
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/css-->
</head>

<body>

    <!--contenitore-->
    <div class="container" id="app">

        <!--head row-->
        <header class="border-black">
            <h1>Email List</h1>
        </header>
        <!--/head row-->

        <!--table body-->
        <div class="flex pad" v-for="(email, index) in emails">

            <!--table index-->
            <div class="position border-black flex align-center">
                {{index + 1}}
            </div>
            <!--table index-->

            <!--contenitore email generate-->
            <div class="email-box border-black flex align-center">
                {{email}}
            </div>
            <!--/contenitore email generate-->

        </div>
        <!--table body-->

    </div>
    <!--/contenitore-->

    <!--vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--/vuejs-->

    <!--js-->
    <script src="js/main.js"></script>
    <!--/js-->

</body>

</html>
